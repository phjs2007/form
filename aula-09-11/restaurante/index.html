<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">qual foi o vlaor da conta</label>
    <input type="number" id="txtvalor">

    <label for="">quantas pessoas?</label>
    <input type="number" id="txtpessoas">

    <button onclick="calcular()">
        Calcular o valor
    </button>

    <script>

        function calcular() {
            let valor = Number(document.getElementById('txtvalor').value)
            let pessoas = Number(document.getElementById('txtpessoas').value)
            const taxa = 0.10
            
            let resultado = (valor +(valor*taxa)) / pessoas
            

            alert("a conta ficou " + "R$" + resultado.toFixed(2) +  " por pessoa")
        }
    </script>
</body>
</html>
