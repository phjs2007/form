<body>
    <label for=""> Qual o valor da conta</label>
    <input type="number" id="txtvalor">
    <p>vc quer couvert</p>
    <select name="" id="sltcouvert">
        <option value="sim">Eu quero</option>
        <option value="nao">NÃ£o quero</option>

    </select>
    <button onclick="calcular()">resultado</button>


    <script>
        function calcular() {
            let valor, couvert,resultado

            valor= Number(document.getElementById('txtvalor').value)
            couvert = Number(document.getElementById('sltcouvert').value)
            const taxa = 0.20

            switch (couvert) {
                case "sim" : 
                resultado = valor + (valor*taxa)
                break

                case "nao" : 
                resultado = valor
                break
            }

            alert("valor da conta " + resultado)
        }
    </script>
