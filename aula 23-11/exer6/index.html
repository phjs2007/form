<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseout="mousesair()" onmouseover="mousecima() " id="titulo">
        boa tarde
    </h1>

    <script>
        function mousecima() {
            document.getElementById("titulo").style.backgroundColor = 'red';
        }

        function mousesair() {
            document.getElementById("titulo").style.backgroundColor = 'black';
        }
    </script>
</html>
