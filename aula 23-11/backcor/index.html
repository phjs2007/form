<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Escolha a sua cor de fundo</h1>
     

     <select name="" id="back" onchange="mudar_cor()">
        <option value="azul">Azul</option>
        <option value="preto">Preto</option>
        <option value="Vermelho">Vermelho</option>
     </select>

     <script>

        function mudar_cor () {
         let tema = document.getElementById("back").value
      switch (tema){
         case 'azul' : document.body.style.backgroundColor = "blue"
         break;
         case 'preto' : document.body.style.backgroundColor = "black"
         break;
         case 'Vermelho' : document.body.style.backgroundColor = "red"
         break

         default:
            console.log("sem resultado")
      }
        }
     </script>
</body>
</html>
